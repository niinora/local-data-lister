<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Data Lister</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Data Lister</h1>
        </header>

        <div class="controls">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search by name or type..." class="search-input">
                <button id="clearSearch" class="btn btn-secondary">Clear</button>
            </div>
            
            <div class="filter-section">
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>
            
            <div class="sort-section">
                <select id="sortBy">
                    <option value="name">Sort by Name</option>
                    <option value="type">Sort by Type</option>
                    <option value="details">Sort by Details</option>
                </select>
                <button id="sortOrder" class="sort-btn">
                    <span class="sort-text">Ascending</span>
                    <span class="sort-icon">â†‘</span>
                </button>
            </div>
        </div>

        <div class="add-item-section">
            <button id="toggleForm" class="btn btn-primary">Add New Item</button>
            <form id="itemForm" class="item-form hidden">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="text" id="itemType" placeholder="Item Type" required>
                <textarea id="itemDetails" placeholder="Item Details" required></textarea>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-success">Add Item</button>
                    <button type="button" id="cancelForm" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading hidden">Loading...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="itemsList" class="items-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
